<!-- editor/templates/editor/document_list.html -->

{% extends 'editor/base.html' %}

{% block content %}
<h2>My Documents</h2>
<a href="{% url 'document_create' %}">Create New Document</a>
<ul>
    {% for document in documents %}
        <li><a href="{% url 'document_detail' document.pk %}">{{ document.title }}</a></li>
    {% empty %}
        <li>No documents yet.</li>
    {% endfor %}
</ul>
{% endblock %}
